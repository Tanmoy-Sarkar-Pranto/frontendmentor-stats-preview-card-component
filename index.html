<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="full-content">
        <div class="full-content--left">
          <h1 class="text">
            Get <span class="heading-text--accent">insights</span> that help
            your business grow.
          </h1>
          <p class="secondary-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer expreience and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <h4 class="stats-number">10k+</h4>
              <span class="stats-title">companies</span>
            </div>
            <div>
              <h4 class="stats-number">314</h4>
              <span class="stats-title">templates</span>
            </div>
            <div>
              <h4 class="stats-number">12M+</h4>
              <span class="stats-title">queries</span>
            </div>
          </div>
        </div>
        <div class="full-content--right">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
